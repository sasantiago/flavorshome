    <script>
    let nombre = sessionStorage.getItem("nombre");
    let genero = sessionStorage.getItem("genero");

    if (!nombre) {
        location.href = "./login.html"
    }
    document.getElementById("nombre").innerText = nombre;
    let imgs = document.getElementsByClassName("img-fluid");
    console.log(imgs);

    
    function CerrarSesion() {
        //sessionStorage.clear()
        sessionStorage.removeItem("nombre");
        sessionStorage.removeItem("genero");
        location.href = "./login.html"
    }

    
    if (genero == "Femenino") {
        console.log("Fem");
        document.body.classList.add("theme-femenino")
        for(img of imgs){
            img.src = "./images/flores2.webp";
        };

    }else {
        console.log("mascu");
        document.body.classList.add("theme-masculino")
