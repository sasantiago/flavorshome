<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Contacto</title>
  <style>
    #ContactUS {
      background-image: url("../src/img/fondoContacto.png");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 100%;
      
    }
  </style>
</head>
<body>

<div class="container mt-5" id="ContactUS">
  <form class="formulario" id="form"> <!-- Add id="form" to the form element -->
    <h2 class="classAbout text-center">Cont√°ctanos</h2>
    <div class="mb-4">
      <label for="name" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nameCont" name="name" placeholder="Ingresa tu nombre" />
    </div>
    <div class="mb-4">
      <label for="email" class="form-label">Correo</label>
      <input type="email" class="form-control" id="emailCont" name="email" placeholder="Ingresa tu email" />
    </div>
    <div class="mb-4">
      <label for="message" class="form-label">Mensaje</label>
      <textarea class="form-control" id="message" name="message" rows="3" placeholder="Mensaje..."></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn mb-5" id="btn5">Enviar</button>
    </div>
  </form>
</div>

<!-- Add an anchor tag with id "trucazo" for the mailto link -->
<a href="#" id="trucazo" style="display: none;"></a>

<script>
  const $form = document.querySelector('#form')
  const $buttonMailto = document.querySelector('#trucazo')

  $form.addEventListener('submit', handleSubmit)

  function handleSubmit(event) {
    event.preventDefault()
    const form = new FormData(this)
    $buttonMailto.setAttribute('href', `mailto:flavors.at.home.official@gmail.com?subject=Nombre:${form.get('name')} Correo:${form.get('email')}&body=${form.get('message')}`)
    $buttonMailto.click()
  }
</script>

</body>
</html>
