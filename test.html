<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
    rel="stylesheet"
  />
    <title>Document</title>
</head>
<body id="app">
    <section class="mb-5" id="section3">
    <div class="text-center my-5">
      <h2 class="classAbout">Platos destacados</h2>
    </div>
    <div class="container gap-4">
      <div class="row d-flex align-items-center my-5 justify-content-center">
        <div class="card-group my-5" id="root">
             
        </div>
      </div>
    </div>
  </section>


</body>
<script>
    var template = "";

    root = document.getElementById('root');
    

    fetch("http://localhost:3000/platos").then(r => r.json()).then(d => {

            d.forEach(element => {

                template += `
                <div class="col-md-3">  
            <div class="card h-100" style="width: 18rem">
              <img src="${element.url}" class="card-img-top" id="img4" alt="platillo" />
              <div class="card-body">
                <h5 class="cardTitle text-center" id="nameid4">${element.Nombre}</h5>
                <p class="card-text" id="descripcionid4">
                  <p>${element.Descripcion}</p>

                  <button onclick="myFunction4()" id="myBtn4">leer mas</button>
                </p>
              </div>
              <a href="chef2.html" class="btn btn-primary d-flex justify-content-center" id="btn">Ver receta</a>
            </div>
          </div>`;

            });

            root.innerHTML = template;


          


    });
</script>
</html>
